<script>
  var map;
  var service;
  var infowindow;
  var cambridge = new google.maps.LatLng(52.203810, 0.120114);

  function initialize() {
    

    map = new google.maps.Map(document.getElementById('map'), {
        center: cambridge,
        zoom: 15
      });
  }

  function search_location_callback(results, status) {
    if (status == google.maps.places.PlacesServiceStatus.OK) {
      for (var i = 0; i < results.length; i++) {
        var place = results[i];
        createMarker(results[i]);
      }
    }
  }
  
  function createMarker(place) {
    var marker = new google.maps.Marker({
        position: place.geometry.location,
        map: map
    });

    map.setCenter(place.geometry.location);
    console.log(place.geometry.location.lat(), place.geometry.location.lng());
    // marker.addListener('click', function() {
    //   console.log(place.geometry.location.lat(), place.geometry.location.lng());
    // });
  }

initialize();

var starting_location_textbox = document.getElementById("starting_location_textbox");
var ending_location_textbox = document.getElementById("ending_location_textbox");

$(document).ready(function(){
    $('input.timepicker').timepicker({
      change: function(time) {
          $('input.timepicker + i')[0].style.visibility="visible";
        },
      defaultTime: new Date().getTime() + 15 * 1000 //15 minutes,
    });
});

function request_place_from_gmaps(search_query){
  var request = {
    query: search_query,
    fields: ['name', 'geometry'],
  };
  service = new google.maps.places.PlacesService(map);
  service.findPlaceFromQuery(request, search_location_callback);
}

starting_location_textbox
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
      console.log(starting_location_textbox.value);
      request_place_from_gmaps(starting_location_textbox.value);

      document.getElementById("starting_location_checkbox").style.visibility = "visible";
    }
});

ending_location_textbox

      request_place_from_gmaps(ending_location_textbox.value);
      document.getElementById("ending_location_checkbox").style.visibility = "visible";
    }
});
